<div layout="column" layout-align="center center" layout-padding>
    <div>
        <h1>Explore Project</h1>
    </div>
    <div>
        <h3>Discover and explore all the interesting projects by our dreamers (like you)</h3>
    </div>
</div>

<div layout="row" layout-wrap layout-align="space-around start">
  <div ng-repeat="n in allProjects">
      <div flex="33">
        <md-card style="width: 350px;">           
        <md-toolbar>
            <div class="md-toolbar-tools">
              <h4>Category</h4>
            </div>
          </md-toolbar>
          <a ui-sref="projectDetail({id: n._id})">
            <img ng-src="http://www.bajiroo.com/wp-content/uploads/2013/03/funny-cute-cat-cats-in-box-animals-pics-lol-cats-photos-bajiroo-fun-images-2.jpg" class="md-card-image" height="200" width="350">
          </a>
         <md-card-title>
           <md-card-title-text>
             <span class="md-headline">{{n.name}}</span>
             <div class="hint">By {{n.owner_username}}</div>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
           <p>{{n.summary}}</p>
         </md-card-content>
         <md-card-footer>
         <div layout="row">
          <div flex>
           <md-progress-circular md-mode="determinate" value="{{progress}}" class="md-warn"></md-progress-circular>
           <h4>{{progress}}% Funded</h4>
         </div>
         <div flex>
            <h4>Goal:</h4>
            <h3>${{n.goalFund}}</h3>
         </div>
          </div>
         </md-card-footer>
        </md-card>
    </div>
  </div>
</dv>
